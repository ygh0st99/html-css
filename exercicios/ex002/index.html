<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo entra as tags p e /p </p>

    <p>Se precisar quebrar o texto em algum lugar especifico como esse você pode usar a tag br.</p>

    <!-- [&lt;] e [&gt;] são ferramentas para representar os caracteres [<] e [>] respectivamente, sem que funcionem como tags -->
    
    <p>Vamos adicionar alguns símbolos especiais: 
        <br>
        &reg; <!--Registrado-->
        &copy; <!--Copyrigth-->
        &euro; <!--Euro-->
        &Delta;; <!--Delta-->
        &uparrow; <!-- OU uarr -->
    </p>

    <p>adicionando emojis agora:
        <br>
        🇧🇷
        🏁
        <!--  &#x (codigo na emojipedia)   -->
    </p>
    
</body>
</html>
