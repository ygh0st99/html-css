<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela do  seu navegador</p>
    <picture>
 <!--    lembrar de mudar o min-width para max-width    -->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">

 <!-- NA BASE SEMPRE A IMAGEM PADRÃO, e acima sempre acrescentando os sources do maior para o menor-->
    </picture>

 <h1>Reproduzindo um áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <!-- MP3, WAV, OGG-->
    <audio preload="metadata" controls loop> 
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
<!--
        <source src="midias/happy-mistake.ogg" type="audio/ogg">
        <source src="midias/happy-mistake.wav" type="audio/wav">
        
        A ordem importa, ou seja, o navegador tentaria executar primeiramente o arquivo mp3, logo depois o arquivo ogg, e por ultimo o wav
-->
        <p>Infelizmente, o seu navegador nao consegue reproduzir audio, clique <a href="midias/happy-mistake.mp3">aqui</a>para instalar o audio no seu computador</p>

    </audio>
</body>
</html>
