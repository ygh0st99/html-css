<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<!-- <video src="midia/meu-video.mp4" width="500" controls></video> 
-->
    <video width="500 " poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        <!--VIDEOS HOSPEDADOS NO SITE LOCAL PESAM MUITO NO TRAFEGO DE DADOS-->
    </video>

    <h1>Inserindo vídeos hospedados no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P7Cz2IPe5J8?si=DAJJbVkksVARk8mJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos hospedados no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/207423690?h=d3d94935b0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
