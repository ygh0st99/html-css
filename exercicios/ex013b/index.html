<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Locais/Internos </title>
    <style> 
        body{
            background-color: lightskyblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        h1{
            color: brown;

        }
        h2{
            color: lightcoral;
        
        }
        p{
            text-align: justify;
        }

    </style>
</head>

<body>
    <h1>Capítulo 1 </h1>   
    <h2>Capítulo 1.1</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim molestias repellendus odio eligendi rerum corrupti, odit iusto velit ut molestiae beatae, similique tempora nobis obcaecati inventore blanditiis dolorum dicta veritatis.</p>
    
    <!--
        São os estilos aplicado em seletores dentro da tag <head>, servindo para todas as tags mencionadas.
    -->
</body>
</html>
