<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
        }
        table{
            width: 400px;
            border-collapse: collapse;
            /*  juntar bordas ou deixa-las separadas */
        }
        tr#a{
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td#data{
            background-color: yellow;
        }
        td#a6{
            background-color: rgba(127, 255, 212, 0.671);
        }
    </style>
</head>
<body>
    <!-- OBEDECER AS HIERARQUIAS -->
    
    <h1>Minha primeira tabela</h1>
    
    <!--
     hierarquia de TABELAS (simples)
            Table = tabela
                table row = linha de tabela
                    table header = cabeÃ§alho de tabela
                        table data = dado de tabela 
    -->

    <table>
        <tr id="a"><!-- Primeira Linha -->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
        </tr>

        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td id="data">B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td id="a6">A6</td>
        </tr>
    </table>
</body>
</html>
